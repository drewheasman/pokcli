# https://taskfile.dev

version: '3'

tasks:
  backend-build:
    desc: Build backend
    dir: backend
    cmds: [go build -o build/pokcli-backend]

  backend-run:
    desc: Run backend
    dir: backend
    deps: [backend-build]
    cmds: [./build/pokcli-backend]

  frontend-build:
    desc: Build frontend CLI
    dir: frontend
    cmds: [go build -o build/pokcli]

  frontend-run:
    desc: Run frontend CLI
    dir: frontend
    deps: [frontend-build]
    cmds: [./build/pokcli]
